credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "github-nicokosi"
              username: "${GITHUB_USERNAME}"
              password: ${GITHUB_PASSWORD} #Load from Environment Variable
              description: "GitHub Username/Password Credentials"
          - string:
              scope: GLOBAL
              id: "github-nicokosi-token"
              secret: ${GITHUB_TOKEN} #Load from Environment Variable
              description: "GitHub Access Token"